<div class="form-search">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label> <small> Puede buscar por cualquier campo que tenga información. </small></mat-label>
        <input type="text"
               placeholder="Busque algún registro"
               aria-label="Number"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">
        <mat-autocomplete autoActiveFirstOption 
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada($event)">
          <mat-option *ngFor="let cliente of clientes " [value]="cliente">
            {{ cliente.name }}
          </mat-option>

          <mat-option value="" *ngIf="clientes.length === 0 && termino.trim().length > 0">
            No hay resultados para "{{termino}}"
          </mat-option>
        </mat-autocomplete>
       
      </mat-form-field>
    
      

</div>

<div class="container" *ngIf="clienteSeleccionado" >
    <h2 class="animate__animated animate__fadeIn animate__fast"> Registro obtenido </h2>
    <app-registro [cliente]="clienteSeleccionado" ></app-registro>
</div>
