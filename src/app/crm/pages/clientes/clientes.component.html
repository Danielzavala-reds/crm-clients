<div class="container">

    <h2 class="animate__animated animate__fadeInDown" > Clientes registrados </h2>

    <div class="flex-input animate__animated animate__fadeIn ">
        <input class="search" type="text" placeholder="Search for any record...">

    </div>

    <table id="table" class="animate__animated animate__fadeIn animate__fast">
        <tr>
            <th> Nombre del cliente </th>
            <th> Número de celular  </th>
            <th> Correo electrónico </th>
            <th> Compañia/Lugar de trabajo </th>
            <th> Anotaciones </th>
        </tr>
    
        <tr *ngFor="let cliente of clientes"> 
            <td> {{cliente.name}}   </td>
            <td> {{cliente.number}} </td>
            <td> {{cliente.email}} </td>
            <td> {{cliente.placeWork}} </td>
            <td> {{cliente.desc}}  </td>
            <td> <button> Editar </button>  </td>
            <td> <button> Eliminar </button>  </td>
            
        </tr>
    
    
    </table>

</div>
